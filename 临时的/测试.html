<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
		<button onclick="myFunction()">点击这里</button>
		<p id="demo"></p>
	</body>
	<script>
		function myFunction() {
			var y = 0;
			var txt = "";
			var person = {
				fname: "Bill",
				lname: "Gates",
				age: 56
			};

			for (y in person) {
				txt = txt + person[y];
			}

			document.getElementById("demo").innerHTML = txt;
		}
	</script>

</html>
